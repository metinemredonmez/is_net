# Prometheus configuration for IOSP

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'iosp-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Django Backend metrics
  - job_name: 'django'
    metrics_path: /api/metrics/
    static_configs:
      - targets: ['backend:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'django-backend'

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # Node metrics (host system)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Celery metrics (via Flower)
  - job_name: 'celery'
    static_configs:
      - targets: ['flower:5555']
    metrics_path: /metrics
