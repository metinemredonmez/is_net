  #   environment:
  #     - DEBUG=True
  #     - DB_HOST=postgres
  #     - DB_NAME=iosp_db
  #     - DB_USER=iosp_user
  #     - DB_PASSWORD=iosp_secret_2024
  #     - REDIS_URL=redis://redis:6379/0
  #     - CELERY_BROKER_URL=redis://redis:6379/1
  #     - QDRANT_HOST=qdrant
  #     - OLLAMA_BASE_URL=http://ollama:11434
  #   volumes:
  #     - .:/app
  #     - media_data:/app/data/uploads
  #   depends_on:
  #     - postgres
  #     - redis
  #     - qdrant
  #   networks:
  #     - iosp-network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  ollama_data:
  static_data:
  media_data:

networks:
  iosp-network:
    driver: bridge
